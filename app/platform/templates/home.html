{% extends 'base.html' %}

{% block title %}Головна - Платформа самоосвіти{% endblock %}

{% block content %}
<div x-data="{ message: 'Вітаємо на платформі!' }" class="text-center mt-10">
    <h2 class="text-xl font-semibold" x-text="message"></h2>

    <button
        class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        hx-get="/api/message/"
        hx-target="#msg"
        hx-swap="innerHTML"
    >
        Завантажити повідомлення
    </button>

    <div id="msg" class="mt-4 text-lg text-green-600"></div>
</div>
{% endblock %}
