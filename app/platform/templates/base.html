<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Платформа самоосвіти{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Tailwind (опційно, для стилів) -->
    <script src="https://cdn.tailwindcss.com"></script>

    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">
    <header class="bg-white shadow p-4">
        <h1 class="text-2xl font-bold">Освітня платформа</h1>
    </header>

    <main class="flex-1 container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t p-4 text-center text-sm text-gray-500">
        &copy; {{ now|date:"Y" }} Платформа Самоосвіти
    </footer>
</body>
</html>
